<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        {% load staticfiles %}
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% static 'img/favicon.png'%}" type="image/png">
        <title>Real State Multi</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
        <link rel="stylesheet" href="{% static 'vendors/linericon/style.css'%}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css'%}">
        <link rel="stylesheet" href="{% static 'vendors/lightbox/simpleLightbox.css'%}">
        <link rel="stylesheet" href="{% static 'vendors/nice-select/css/nice-select.css'%}">
        <link rel="stylesheet" href="{% static 'vendors/animate-css/animate.css'%}">
        <link rel="stylesheet" href="{% static 'vendors/jquery-ui/jquery-ui.css'%}">
        <!-- main css -->
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
    </head>
    <body>

        <!--================Header Menu Area =================-->
        <header class="header_area">
            <div class="main_menu">
            	<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container box_1620">
						<!-- Brand and toggle get grouped for better mobile display -->
						<a class="navbar-brand logo_h" href="/checkUserLogin/"><img src="{% static 'img/logo.png'%}" alt=""></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
							<ul class="nav navbar-nav menu_nav ml-auto">
								<li class="nav-item active"><a class="nav-link" href="/checkProfile/">Profile</a></li>
								<li class="nav-item active"><a class="nav-link" href="//">Update Profile</a></li>
								<li class="nav-item"><a class="nav-link" href="//">Properties</a></li>
								<li class="nav-item"><a class="nav-link" href="//">Contact Service</a></li>
								<li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li class="nav-item"><a href="#" class="search"><i class="lnr lnr-magnifier"></i></a></li>
							</ul>
						</div>
					</div>
            	</nav>
            </div>
        </header>
        <!--================Header Menu Area =================-->
    <div class="container">

            <div class="col-md-12" >
                <div class="container col-md-12" style="background: #b1dfbb">
                    {% for x in udetails %}
                    <div class="col-md-4" style="float: left">
                         <img src="{% static 'img/Sanju Naik Amgoth.jpg' %}" style="border: #52c5fd;border-radius: 50%" width="150" height="150">
                    </div>
                    <div class="col-md-8" style="float: right">
                        <div class="col-md-12">
                            <div class="form-group">
                                <font size="4" color="#808080"><label>Name: {{ x.name }}</label></font>


                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">

                                 <font size="4" color="#808080"> <label>Contact: {{ x.contact_no }}</label></font>

                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">

                                <font size="4" color="#808080"> <label>Email_Id: {{ x.email_id }}</label></font>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

    </div>
</body>
</html>
